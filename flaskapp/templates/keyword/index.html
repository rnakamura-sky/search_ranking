{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}List{% endblock %}</h1>
    <a class="action" href={{ url_for('keyword.register') }}></a>
{% endblock %}


{% block content %}
    {% for keyword in keywords %}
        <article class="post">
            <header>
                <h1>{{ keyword['text'] }}</h1>
            </header>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
